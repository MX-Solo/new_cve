    const fileInput = document.getElementById("file");

    let formData = {};

    addTagBtn.addEventListener("click", function () {
        const tagText = tagsInput.value.trim();

        if (tagText !== "") {
            const tagSpan = document.createElement("span");
            tagSpan.textContent = tagText;
            tagsContainer.appendChild(tagSpan);

            // Add tag to formData
            if (!formData.tags) {
                formData.tags = [];
            }
            formData.tags.push(tagText);

            // Clear input
            tagsInput.value = "";
        }
    });

    fileInput.addEventListener("change", function () {
        const file = fileInput.files[0];

        const reader = new FileReader();
        reader.onload = function(event) {
            const imageData = event.target.result;
            const base64Image = imageData.split(",")[1]; // Remove data:image/jpeg;base64, part

            formData.image = base64Image;
        };
        reader.readAsDataURL(file);
    });

    uploadJsonInput.addEventListener("change", function () {
        const file = uploadJsonInput.files[0];

        const reader = new FileReader();
        reader.onload = function(event) {
            const jsonData = JSON.parse(event.target.result);

            // Assign JSON data to formData
            Object.assign(formData, jsonData);

            // Update form inputs
            updateFormInputs();
        };
        reader.readAsText(file);
    });

    saveBtn.addEventListener("click", function () {
        // Get all input values
        document.getElementById("info").innerHTML = editor.html.get()
        
        const inputs = document.querySelectorAll("input[type=text] , textarea, alireza, input[type=checkbox]:checked");
        inputs.forEach(input => {
            if (input.type === "checkbox") {
                if (!formData[input.name]) {
                    formData[input.name] = [];
                }
                formData[input.name].push(input.value);
            } else if(input.getAttribute("name") === "info") {
                // Check if the input is 'info'
                const infoDiv = document.createElement("div");
                infoDiv.className = "fr-element fr-view";
                infoDiv.setAttribute("dir", "auto");
                infoDiv.setAttribute("contenteditable", "true");
                infoDiv.setAttribute("aria-disabled", "false");
                infoDiv.setAttribute("spellcheck", "true");
                infoDiv.innerHTML = input.innerHTML;
                formData[input.getAttribute("name")] = infoDiv.outerHTML; // Store the HTML content
            } else {
                formData[input.name] = input.value;
            }
        });

        // Remove null or undefined values from formData
        formData = removeNullOrUndefinedValues(formData);

        // Convert formData.chart to a unique array
        if (formData.chart) {
            formData.chart = getUniqueArray(formData.chart);
        }

        // Check for empty fields and remove them
        formData = removeEmptyFields(formData);

        // Convert formData to JSON
        const jsonData = JSON.stringify(formData);

        // Save JSON to file
        const blob = new Blob([jsonData], {type: "application/json"});
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "form_data.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });

    // Function to update form inputs with formData values
    function updateFormInputs() {
        const inputs = document.querySelectorAll("input[type=text] , textarea, alireza, input[type=checkbox]");
        inputs.forEach(input => {
            if (input.type === "checkbox") {
                if (formData[input.name] && formData[input.name].includes(input.value)) {
                    input.checked = true;
                }
            } else if(input.getAttribute("name") === "info") {
                const infoHTML = formData[input.getAttribute("name")]; // Get the stored HTML content
                const infoDiv = document.createElement("div");
                infoDiv.className = "fr-element fr-view";
                infoDiv.setAttribute("dir", "auto");
                infoDiv.setAttribute("contenteditable", "true");
                infoDiv.setAttribute("aria-disabled", "false");
                infoDiv.setAttribute("spellcheck", "true");
                infoDiv.innerHTML = infoHTML;
                input.innerHTML = infoDiv.outerHTML; // Set the HTML content
            } else {
                input.value = formData[input.name] || "";
            }
        });
    }
});

function removeNullOrUndefinedValues(obj) {
    return Object.fromEntries(Object.entries(obj).filter(([_, v]) => v !== null && v !== undefined));
}

function getUniqueArray(arr) {
    return [...new Set(arr)];
}

function removeEmptyFields(obj) {
    Object.keys(obj).forEach(key => {
        if (obj[key] === "" || obj[key] === undefined) {
            delete obj[key];
        }
    });
    return obj;
}
</script>
